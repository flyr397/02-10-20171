<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            cursor: pointer;
        }

        div {
            width: 50px;
            height: 30px;
            margin: 5px;
            float: left;
            background: green;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>

    <span></span>
    <div></div>
    <script>
$( document.body )
  .click(function() {
    $( document.body ).append( $( "<div>" ) );
    var n = $( "div" ).length;
    $( "span" ).text( "There are " + n + " divs." +
      "Click to add more.");
  })
  // Trigger the click to start
  .trigger("click");

    </script>
</body>
</html>
